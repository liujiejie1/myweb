<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#father{
				width:500px;
				height:600px;
				background-color: aquamarine;
				margin:0 auto; 
				position:relative;
				perspective:100px;
				perspective-origin: right top;
				
			}
			.abc{
				width:200px;
				height:80px;
				position:absolute;
				left:50%;
				top:50%;
				margin-top:-80px;
				margin-left:-100px;
			}
			#son1{
				border:4px solid red;
				transform: rotate3D(1,0,0,45deg) ;
				
			}
			#son2{
				border:4px dotted silver;
			}
		</style>
	</head>
	<body>
		<div id="father">
			<div id="son1" class="abc"></div>
			<div id="son2" class="abc"></div>
			
		</div>
	</body>
</html>
